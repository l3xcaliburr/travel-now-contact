<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Inquiry Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Travel Inquiry</h1>
        <p>
          Please fill out the form below to contact us about your travel plans.
        </p>
      </header>

      <main>
        <form id="travelContactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="form-group">
            <label for="destination">Destination of Interest</label>
            <input type="text" id="destination" name="destination" />
          </div>

          <div class="form-group">
            <label for="travelDates">Approximate Travel Dates</label>
            <div class="date-inputs">
              <input type="date" id="travelDateStart" name="travelDateStart" />
              <span>to</span>
              <input type="date" id="travelDateEnd" name="travelDateEnd" />
            </div>
          </div>

          <div class="form-group">
            <label for="travelers">Number of Travelers</label>
            <input
              type="number"
              id="travelers"
              name="travelers"
              min="1"
              value="1"
            />
          </div>

          <div class="form-group full-width">
            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button type="submit" id="submitBtn">Submit Inquiry</button>
          </div>
        </form>
      </main>

      <div id="responseMessage" class="response-message hidden">
        <div class="response-content">
          <span class="close-btn">&times;</span>
          <h2 id="responseTitle">Thank You!</h2>
          <p id="responseText">
            Your travel inquiry has been submitted successfully. We'll contact
            you shortly.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
